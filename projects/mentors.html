	<script>
			var selection = '';
			var juniorContent = `

			<div id="photos">
				<img src="../images/saladdress.jpg">
				<img src="../images/red.jpg">

				<img src="../images/three-girls.jpg">
				<img src="../images/clear-purse.jpg">

			var seniorContent = `
			<p class="projects-container"> SENIOR!!! !!! YEAR!!! OMG!!! The crescent honeyeater (Phylidonyris pyrrhopterus) is a bird native to southeastern Australia, in the honeyeater family. It is fairly nondescript, with dark grey plumage and paler underparts highlighted by yellow wing patches and a broad, black crescent, outlined in white, down the sides of its breast. The female is a little duller than the male. The male sings a complex and variable song from an exposed perch, and during the breeding season performs song flights.</p>

			<br><br><br>

			<div id="photos">
				<img src="../images/bricks.jpg">
				<img src="../images/silver-flower.png">
				<img src="../images/white-wall.jpg">
				<img src="../images/silverleather.jpg">
				<img src="../images/runway.jpg">
				<img src="../images/more-silver.jpg">
				<img src="../images/red-runway.jpg">
				<img src="../images/clear-runway.jpg">
				<img src="../images/crown.jpg">
				<img src="../images/spinach.jpg">
				<img src="../images/silver-center.jpg">
				<img src="../images/three-girls.jpg">
				<img src="../images/clear-purse.jpg">
				<img src="../images/pink-neck.jpg">
			</div>`


		$( "#senior" ).click(function() {
			if (selection === 'senior'){
				$( "#project-contnent" ).html("");
				selection ='';	
			}else{
				$( "#project-contnent" ).html(seniorContent);
				makeImagesClickable()
				selection ='senior';
			}
		});

		$( "#junior" ).click(function() {
			if (selection === 'junior'){
				$( "#project-contnent" ).html("");
				selection ='';	
			}else{
				$( "#project-contnent" ).html(juniorContent);
				makeImagesClickable()
				selection = 'junior'
			}
		});


		function makeImagesClickable(){
			var addToAll = true;
			var gallery = true;
			var titlePosition = 'inside';
			$(addToAll ? 'img' : 'img.fancybox').each(function(){
				var $this = $(this);
				var title = $this.attr('title');
				var src = $this.attr('data-big') || $this.attr('src');
				var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
				$this.wrap(a);
			});
			if (gallery)
				$('a.fancybox').attr('rel', 'fancyboxgallery');
			$('a.fancybox').fancybox({
				titlePosition: titlePosition
			});
		}
	</script>
