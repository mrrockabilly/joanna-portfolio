<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Joanna Ruby</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="diamond.png" />
	<link rel="stylesheet" href="style.css" type="text/css">
	<style>
		body {
			margin: 0;
			background: #000;
			position: relative;
		}
		
		video {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: -100;
			transform: translateX(-50%) translateY(-50%);
			background-size: cover;
			transition: 1s opacity;
		}
		
		.stopfade {
			opacity: .5;
		}
		
		#polina {

			font-weight: 100;
			color: white;
            height: auto;
			padding: 2rem;
			font-size: 2.0rem;
			position: absolute;
			left: 50%;
			transform: translate(-50%, 75%);
            text-align:center;
            vertical-align:middle;
            border: solid;
		}
		
		h1 {
			font-size: 4rem;
			text-transform: lowercase;
			margin-top: 0;
			letter-spacing: .3rem;
		}
		@media screen and (max-width: 800px) {
			div {
				width: 70%;
			}
			h1 {
				font-size: 3rem;
				font-family: 'Josefin Slab', serif;
			}
			p{
    			font-weight: 2;
   				font-size: 1rem;
			}
			#polina {
			transform: translate(-50%, 50%);
			}
		}
		p{
    		font-weight: 2;
   			font-size: 2rem;
		}
		a:link {
			color: white;
			text-decoration: none;
		}
		
		a {
			color: white;
		}
		
		a:hover {
			cursor: pointer;
			color: white;
			
		}
		
	</style>

</head>

<body>
	<video id="bgvid" playsinline autoplay muted loop>
		<source src="ocean.mp4" type="video/mp4">
	</video>
	<div id="polina">
		<h1><a href="home.html">Joanna Ruby<a></h1>
		<p><a href="home.html">fashion designer, artist, daydreamer.<a></p>
	</div>
	<script>
     var vid = document.getElementById("bgvid");
var pauseButton = document.querySelector("#polina button");

if (window.matchMedia('(prefers-reduced-motion)').matches) {
    vid.removeAttribute("autoplay");
    vid.pause();
    pauseButton.innerHTML = "Paused";
}

function vidFade() {
  vid.classList.add("stopfade");
}

vid.addEventListener('ended', function()
{
// only functional if "loop" is removed 
vid.pause();
// to capture IE10
vidFade();
}); 
    </script>
</body>

</html>
